<body>
    <script>
        let sayHi=function(){
            alert('hi');
        }
        sayHi();
        let greet=sayHi;
        greet();

        function  ask(question,yes,no) {
          if(confirm(question)) yes();
          else no();  
        }

        function showOk(){
            alert('you agreed');
        }

        function showCancel(){
            alert('you canceled execution');
        }

        ask("do you agree ?",showOk,showCancel);
    </script>
</body>
