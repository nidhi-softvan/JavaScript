<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicoperators,maths</title>
</head>
<body>
    <script>
        let x=1;
        x=-x;
        console.log(x);
        let y=6;
        console.log(y-x);
        console.log(6%2);
        console.log(6**2);
        console.log(66**(1/2));
        console.log(2+2+"1");
        console.log(2+2*4);
        console.log((2+2)*4);

        let z=5-(x=y+1);
        console.log(x);
        console.log(z);
        let a=b=c=4+4;
        console.log(a,b,c);
        let n=3;
        n+=3;
        n*=2;
        console.log(n);
        let counter=2;
        prefixcounter=counter++;
        console.log(prefixcounter);
        postfixcounter=++counter;
        console.log(postfixcounter);
        let e=(2+3,4+5);
        console.log(e);
    </script>
</body>
</html>
