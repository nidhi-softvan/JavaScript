<mat-card>
  <mat-card-title>Add new ticket</mat-card-title>
  <br>
  <form class="example-form" [formGroup]="addTic" >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ticket Id</mat-label>
      <input matInput placeholder="Ticket Id" value="" required="" formControlName="ticket_id">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Description" required="" formControlName="ticket_description"></textarea>
    </mat-form-field>
    <mat-card-actions>
      <button mat-button (click)="cancel()">CANCEL</button>
      <button mat-raised-button type="submit" color="primary" (click)="addTicket()">SAVE</button>
    </mat-card-actions>
  </form>


</mat-card>
